<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap file link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- aos file link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Desktop (small) */
        @media screen and (min-width: 1280px) and (max-width: 1440px) {

            #h {

                background-color: rgba(8, 8, 8, 0.788);
            }

            .hea {
                display: inline-block;
                font-weight: 700;
                margin-left: 50px;
            }

            .hea a {
                text-decoration: none;
                color: white;
            }

            #headings {
                margin-left: 280px;
                display: flex;
                list-style: none;
                display: inline-block;
            }

            #headings a {
                text-decoration: none;
                color: white;
                font-weight: 500;
                margin-left: 20px;
                transition: 6s;
            }

            #headings a:hover {
                border-bottom: 2px solid aqua;
                transform: scale(1.5);
            }

            #search {
                color: white;
                margin-left: 340px;
            }
        }

        #movies {
            background-image: url(gorzila_movies.jpg);
            width: 400px;
            height: 600px;
            position: relative;

        }

        #mov-l {

            background-color: rgba(87, 86, 86, 0.717);
            height: 600px;
            width: 400px;
        }
        #play{
            color: white;
            background-color: black;
            width: 40px;
            height: 40px;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 50px;
            
        }

        body {
            background-color: rgba(0, 0, 0, 0.911);
        }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-2" id="h">
        <div class="row">
            <div class="col">
                <p class="hea"><a href="#"><span style="font-size: 22px;">M</span>OVIESTAN</a></p>
                <ul id="headings">
                    <li>
                        <a href="#">HOME</a>
                        <a href="#">TV SHOWS</a>
                        <a href="#">MOVIES</a>
                        <a href="#">UPCOMING</a>
                    </li>
                </ul>
                <i class="fa fa-search" id="search"></i>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="mov-l">
                <h2 class="text-left pt-5 pb-3 p-5 text-light">Gorzila Movies</h2>
                <p class="text-left pt-5 p-5">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse veritatis
                    tempora nemo vero et earum labore velit, quo fugiat voluptate qui architecto dolorem distinctio
                    quidem placeat quaerat atque? Vero, dolor.</p>
                <button style="background-color: black;"><i class="fa-solid fa-play" id="play"></i></button>
            </div>
            <div class="col" id="movies">
            </div>
        </div>
    </div>
    <!-- bootstrap js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- jquery js file link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- aos js file link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Initialize AOS -->
    <script>
        AOS.init();
    </script>
</body>

</html>
